<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
	<label for="">用户名: </label><input type="text" id="userName"> <br>
	<label for="">密码: </label><input type="password" id="passWord"> <br>
	<button class="btn">注册</button>
	<hr>
	<label for="">用户名: </label><input type="text" id="userName1"> <br>
	<label for="">密码: </label><input type="password" id="passWord1"> <br>
	<button class="btn1">登录</button>
	<script>
		// <!-- 打开localhost:8080/test.html -->
		$('.btn').click(function() {
			$.ajax({
				url:'/reg',
				data: {userName: $('#userName').val(),passWord: $('#passWord').val()},
				dataType: 'json',
				success(res) {
					if(res.code) {
						alert(`注册失败,${res.msg}`)
					} else {
						alert('注册成功')
					}
				}
			})
		})
		$('.btn1').click(function() {
			$.ajax({
				url:'/login',
				data: {userName: $('#userName1').val(),passWord: $('#passWord1').val()},
				dataType: 'json',
				success(res) {
					if(res.code) {
						alert(`登录失败,${res.msg}`)
					} else {
						alert('登录成功')
					}
				}
			})
		})
	</script>
</body>
</html>
